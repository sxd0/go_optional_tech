apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 1
  selector: { matchLabels: { app: api } }
  template:
    metadata: { labels: { app: api } }
    spec:
      containers:
      - name: api
        image: api:local 
        env:
        - { name: KAFKA_BROKER, value: "kafka:9092" }
        - { name: KAFKA_TOPIC,  value: "events" }
        - { name: HTTP_ADDR,    value: ":8080" }
        ports: [{ containerPort: 8080 }]
---
apiVersion: v1
kind: Service
metadata: { name: api }
spec:
  selector: { app: api }
  ports: [{ port: 8080, targetPort: 8080 }]
