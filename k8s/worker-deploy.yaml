apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector: { matchLabels: { app: worker } }
  template:
    metadata: { labels: { app: worker } }
    spec:
      containers:
      - name: worker
        image: worker:local
        env:
        - { name: KAFKA_BROKER, value: "kafka:9092" }
        - { name: KAFKA_TOPIC,  value: "events" }
        - { name: KAFKA_GROUP,  value: "mini-worker" }
        - { name: REDIS_ADDR,   value: "redis:6379" }
