apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats
spec:
  replicas: 1
  selector: { matchLabels: { app: stats } }
  template:
    metadata: { labels: { app: stats } }
    spec:
      containers:
      - name: stats
        image: stats:local
        env:
        - { name: REDIS_ADDR, value: "redis:6379" }
        - { name: HTTP_ADDR,  value: ":8082" }
        ports: [{ containerPort: 8082 }]
---
apiVersion: v1
kind: Service
metadata: { name: stats }
spec:
  selector: { app: stats }
  ports: [{ port: 8082, targetPort: 8082 }]
